<ul class="layout-menu">
  @for (menuItem of menuItemsList; track menuItem) {
  <ng-container>
    <li class="layout-root-menuitem">
      <ng-container>
        <div class="layout-menuitem-root-text">{{ menuItem.label }}</div>
        <ul>
          <p-panelMenu
            [model]="menuItem.items"
            [multiple]="false"
          ></p-panelMenu>
        </ul>
      </ng-container>
    </li>
  </ng-container>
  }
</ul>
