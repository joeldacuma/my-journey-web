<ul class="layout-menu">
@for (dashboardMenu of dashboardMenusData(); track dashboardMenu) {
  <ng-container>
     <li class="layout-root-menuitem">
      <ng-container>
        <div class="layout-menuitem-root-text">{{ dashboardMenu.title }}</div>
        <ul>
          <p-panelMenu [model]="items"></p-panelMenu>
        </ul>
      </ng-container>
     </li>
  </ng-container>
}
</ul>
