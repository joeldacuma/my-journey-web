<div class="layout-topbar">
  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>
  <a class="layout-topbar-logo">
    <img class="layout-topbar-logo-img" src="assets/logo.png" />
    <h3>MY JOURNEY</h3>
  </a>
  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
  <i class="pi pi-ellipsis-v"></i>
  </button>
  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <button pButton [pTooltip]="tooltipContentProfile" tooltipPosition="bottom" class="p-link layout-topbar-button">
        <i class="pi pi-user"></i>
        <span>Profile</span>
        <ng-template #tooltipContentProfile>
          <span>Profile</span>
        </ng-template>
    </button>
    <button pButton [pTooltip]="tooltipContentLogout" tooltipPosition="bottom" class="p-link layout-topbar-button" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
      <ng-template #tooltipContentLogout>
        <span>Logout</span>
      </ng-template>
  </button>
</div>
</div>
