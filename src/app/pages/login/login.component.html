<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/logo.png"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div style="border-radius: 56px; padding: 0.3rem">
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Hi, Welcome!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <label class="block text-900 text-xl font-medium mb-2">Email</label>
            <input
              type="text"
              placeholder="Email address"
              pInputText
              class="w-full md:w-30rem mb-5"
              style="padding: 1rem"
              formControlName="email"
            />

            <label
              for="password1"
              class="block text-900 font-medium text-xl mb-2"
              >Password</label
            >
            <p-password
              placeholder="Password"
              [toggleMask]="true"
              styleClass="w-full mb-5"
              inputStyleClass="w-full p-3 md:w-30rem w-100"
              formControlName="password"
            ></p-password>

            <div
              class="flex align-items-center justify-content-between mb-5 gap-5"
            >
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a
                class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)"
                >Forgot password?</a
              >
            </div>
            <button
              pButton
              pRipple
              label="Sign In"
              class="w-full p-3 text-xl"
              style="background: var(--primary-color)"
            ></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
